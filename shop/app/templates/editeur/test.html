<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel in Card - Plexiglass Style</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa; /* Light background for contrast */
      padding: 20px;
    }
    .plexiglass-card {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px); /* Plexiglass blur effect */
      border-radius: 15px;
      overflow: hidden;
    }
    .carousel-inner img {
      width: 100%;
      height: 300px; /* Fixed height for consistency */
      object-fit: cover;
    }
    .card-title {
      color: #333;
      text-align: center;
    }
    .carousel-control-prev, .carousel-control-next {
      filter: invert(50%); /* Darken controls for visibility */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card plexiglass-card">
          <div class="card-body">
            <h5 class="card-title">Plaques en Plexiglass</h5>
            <!-- Carousel Inside Card -->
            <div id="plexiglassCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://via.placeholder.com/600x300?text=Plaque+1" class="d-block" alt="Plaque 1">
                </div>
                <div class="carousel-item">
                  <img src="https://via.placeholder.com/600x300?text=Plaque+2" class="d-block" alt="Plaque 2">
                </div>
                <div class="carousel-item">
                  <img src="https://via.placeholder.com/600x300?text=Plaque+3" class="d-block" alt="Plaque 3">
                </div>
              </div>
              <!-- Carousel Controls -->
              <button class="carousel-control-prev" type="button" data-bs-target="#plexiglassCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#plexiglassCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
